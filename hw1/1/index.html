<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <p>Name: {{personInfo.name}}</p>
      <p>Surname: {{personInfo.surname}}</p>
      <p>Email: {{personInfo.email}}</p>
      <p>Age: {{personInfo.age}}</p>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      data: () => {
        return {
          personInfo: {
            name: "Alex",
            surname: "Pereira",
            age: 30,
            email: "alexpereira@gmail.com",
          },
        };
      },
      mounted() {},
    }).mount("#root");
  </script>
</html>

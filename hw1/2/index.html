<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <button v-on:click="change">{{count}}</button>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      data: () => {
        return {
          count: 0,
        };
      },
      methods: {
        change: function () {
          this.count = this.count + 1;
        },
      },
    }).mount("#root");
  </script>
</html>
